<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/inputs.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/dropdowns.css">
    <link rel="stylesheet" href="./styles/saveLoad.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Tone.js Testing</title>
</head>
<body>
    <div class="app">
        <div class="saveLoadWindow">
            <div class="saveWindow">
                <div class="save-container">
                    <label for="saveName">Save File:</label>
                    <input id="saveName" type="text" min="1" max="20">
                    <button class="btn" id="saveFile">Save</button>
                </div>
            </div>
            <div class="loadWindow">
                <div class="load-container">
                    <p>Load File:</p>
                    <button class="btn-icon" id="loadFile1">Bach Prelude</button>
                </div>
            </div>
        </div>
        <div class="workspace-visuals-container">
            <div class="col">
                <!-- <div class="image">
                    
                </div> -->
                <div class="workspace-effects">
                    <p class="title">Effects</p>
                    <div class="effects-container-main">
                        <div class="effect-holder">
                            <input type="checkbox" id="distortion">
                            <label for="distortion">Distortion</label>
                            <button id="distortion-controls" class="effect-options">></button>
                            <div class="effect-controls">
                                <label>Gain</label>
                                <a href="#" class="effect"><input type="number" id="distortion-amount" value="0.8"></a>
                            </div>
                        </div>
                        <div class="effect-holder">
                            <input type="checkbox" id="phaser">
                            <label for="phaser">Phaser</label>
                            <button id="phaser-controls" class="effect-options">></button>
                            <div class="effect-controls">
                                <label>Frequency</label>
                                <a href="#" class="effect"><input type="number" id="phaseFreq-amount" value="15"></a>
                                <label>Octaves</label>
                                <a href="#" class="effect"><input type="number" id="phaseOct-amount" value="5"></a>
                                <label>Base Frequency</label>
                                <a href="#" class="effect"><input type="number" id="phaseBFreq-amount" value="1000"></a>
                            </div>
                        </div>
                        <div class="effect-holder">
                            <input type="checkbox" id="chorus">
                            <label for="chorus">Chorus</label>
                            <button id="chorus-controls" class="effect-options">></button>
                            <div class="effect-controls">
                                <label>Frequency</label>
                                <a href="#" class="effect"><input type="number" id="chorusFreq-amount" value="4"></a>
                                <label>Delay Time</label>
                                <a href="#" class="effect"><input type="number" id="chorusDelay-amount" value="2.5"></a>
                                <label>Depth</label>
                                <a href="#" class="effect"><input type="number" id="chorusDepth-amount" value="0.5"></a>
                            </div>
                        </div>
                        <div class="effect-holder">
                            <input type="checkbox" id="autoWah">
                            <label for="autoWah">Auto-Wah</label>
                            <button id="autoWah-controls" class="effect-options">></button>
                            <div class="effect-controls">
                                <label>Base Frequency</label>
                                <a href="#" class="effect"><input type="number" id="wahBaseFreq-amount" value="50"></a>
                                <label>Octaves</label>
                                <a href="#" class="effect"><input type="number" id="wahOctaves-amount" value="6"></a>
                                <label>Sensitivity</label>
                                <a href="#" class="effect"><input type="number" id="wahSensitivity-amount" value="-30"></a>
                                <label>Q Value</label>
                                <a href="#" class="effect"><input type="number" id="wahQ-amount" value="6"></a>
                            </div>
                        </div>
                        <div class="effect-holder">
                            <input type="checkbox" id="reverb">
                            <label for="reverb">Reverb</label>
                            <button id="reverb-controls" class="effect-options">></button>
                            <div class="effect-controls">
                                <label>Dampening</label>
                                <a href="#" class="effect"><input type="number" id="freeverbDampening-amount" value="1000"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="workspaceInstrument-inputs">
                    <div class="instruments-inputs">
                        <label for="instruments">Instruments</label>
                        <input type="number" id="instruments" value="6" min="0" max="100">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="image">
                    IMAGE
                </div>
                <div class="workspace-inputs">
                    <div class="tempo-inputs">
                      <label for="tempo">Tempo</label>
                      <input type="number" id="tempo" value="140" min="1" max="999">
                    </div>
                    <div class="beats-inputs">
                      <label for="beatsInput">Beats</label>
                      <input type="number" id="beatsInput" value="8" min="0" max="100">
                    </div>
                    <div class="counts-inputs">
                      <label for="countsInput">Counts</label>
                      <input type="number" id="countsInput" value="3" min="0" max="100">  
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="image2">
                    waveform
                </div>
                <div id="waveform">

                </div>
            </div>
        </div>
        <div class="workspace-title-container">
            <div class="kits-dropdown">
                <button id="kits" class="kit-dropdown">Piano</button>
                <div class="dropdown-content kit-choice">
                    <a href="#" class="kit">Piano</a>
                    <a href="#" class="kit">Synth Piano</a>
                    <a href="#" class="kit">Kit 3</a>
                </div>
            </div>
            <div class="playstop-buttons">
                <button class="btn-icon" id="play"><i class="bi bi-play-fill"></i></button>
                <button class="btn-icon" id="pause"><i class="bi bi-pause-fill"></i></button>
                <button class="btn-icon" id="stop"><i class="bi bi-stop-fill"></i></button>
            </div>
            <div class="saveload-buttons">
                <button class="btn-icon" id="save"><i class="bi bi-floppy"></i></button>
                <button class="btn-icon" id="savetxt"><i class="bi bi-file-arrow-up"></i></button>
                <button class="btn-icon" id="load"><i class="bi bi-file-earmark-arrow-down"></i></i></button>
            </div>
        </div>
        <div class="layout-container">
            <button class="btn-icon-small" id="overflow"><i class="bi bi-view-list"></i></button>
            <button class="btn-icon-small" id="wrap"><i class="bi bi-view-stacked"></i></button>
        </div>
        <div class="workspace">
            <div class="instruments-container">
                <div class="dropdowns-container">
                    <p class="title">Instruments</p>
                </div>
                <div class="effects-container">
                    <p class="title">FX</p>
                </div>
                <div class="close-container">
                    <p class="title">.</p>
                </div>
            </div>
            <div class="beats-container">

            </div>
            <div class="controls-container">
                <div class="volumes-container">
                    <p class="title">Volume</p>
                </div>
                <div class="pitches-container">
                    <p class="title">Pitch</p>
                </div>
                <div class="length-container">
                    <p class="title">Length</p>
                </div>
            </div>
        </div>
        <footer>
            <p>By: Leo Walton</p>
        </footer>
    </div>
    <script src="http://unpkg.com/tone"></script>
    <script src="./js/index.js"></script>
</body>
</html>
